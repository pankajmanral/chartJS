<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- chart js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <title>Task 6</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chart-wrapper {
        width: 100%;
        max-width: 900px;
    }
</style>

<body>

    <div class="chart-wrapper">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Register the datalabels plugin first
        Chart.register(ChartDataLabels);

        const myChart = document.getElementById('myChart');

        new Chart(myChart, {
            type: 'bar',
            data: {
                labels: ['25 Years', '30 Years', '35 Years', '40 Years', '45 Years', '50 Years', '55 Years'],
                datasets: [
                    {
                        label: 'Invested amount',
                        data: [21, 18, 15, 12, 9, 6, 3],
                        backgroundColor: 'rgb(255, 188, 5)',
                        categoryPercentage: .4,
                        barPercentage: .6
                    },
                    {
                        label: 'Invested value',
                        data: [325, 180, 95, 50, 25, 12, 4],
                        backgroundColor: 'rgb(15, 121, 207)',
                        categoryPercentage: .4,
                        barPercentage: .6
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Age (in yrs)'
                        },
                        grid: {
                            display: false
                        }
                    },
                    y: {
                        beginAtZero: true,
                        min: 0,
                        max: 350,

                        ticks: {
                            stepSize: 50
                        },
                        title: {
                            display: true,
                            text: 'Amount (â‚¹ in lakhs)'
                        }
                    }
                },
                plugins: {
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        offset: -3,
                        font: {
                            weight: 'normal',
                            size: 10
                        },
                        color: '#666'
                    },
                    legend: {
                        position: 'right',
                        align: 'center',
                        labels : {
                            boxWidth : 15
                        }
                    }
                }
            }
        });
    </script>

</body>

</html>
