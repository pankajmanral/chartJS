<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- chart js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Task 9</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
    }

    .chart-wrapper {
        width: 100%;
        max-width: 900px;
        color: rgb(43, 85, 224);
    }
</style>

<body>

    <div class="chart-wrapper">
        <canvas id="myChart"></canvas>
    </div>

    <script>

        const myChart = document.getElementById('myChart')

        new Chart(myChart, {
            type: 'bar',
            data: {
                labels: ['Q4 2023', 'Q3 2023', 'Q2 2023', 'Q1 2023',],
                datasets: [
                    {
                        label: 'Actual',
                        data: [4.5, 2.5, 3.8, 4.1],
                        backgroundColor: 'rgb(43, 85, 224)'
                    },
                    {
                        label: 'Target',
                        data: [2, 3, 3.2, 2.5],
                        backgroundColor: 'rgb(255, 217, 0)'
                    }
                ]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        stacked: true,
                        grid: {
                            display: false
                        },
                        border: {
                            display: false
                        },
                        min : 0, max : 8, ticks : {stepSize : 1, autoSkip : false}
                    },
                    y: {
                        stacked: true,
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels : {
                            boxWidth : 15,
                            font : {
                                size : 15,
                                weight : 'bolder'
                            }
                        }
                    }
                }
            }
        })

    </script>

</body>

</html>
