<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- chart js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Task 3 - Pie Chart</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chart-container {
        display: flex;
    }

    .chart-wrapper {
        width: 100%;
        max-width: 600px;
    }

    .chart-wrapper:last-child{
        margin-left: 50px;
    }
</style>

<body>

    <div class="chart-container">
        <div class="chart-wrapper">
            <canvas id="myChart" width="800" height="500"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="newChart" width="800" height="500"></canvas>
        </div>
    </div>

    <script>

        const myChart = document.getElementById('myChart')

        new Chart(myChart, {
            type: 'doughnut',
            data: {
                labels: ['Can Fin Home Ltd', 'Divi Lab', 'State bank of India', 'SKF India ltd', 'PI Industries ltd'],
                datasets: [{
                    data: [25, 24, 20, 20, 19],
                    borderWidth: 5
                }]
            },
            options: {
                plugins: {
                    legend: {
                        align: 'center',
                        position: 'right',
                        labels: {
                            boxWidth: 15
                        }
                    },
                    subtitle: {
                        display: false,
                        text: '% Overweight',
                    }
                }
            }
        })

        new Chart(newChart, {
            type: 'doughnut',
            data: {
                labels: [
                    '6.90 Relience Industries Ltd',
                    '4.66 Housing Development Finance',
                    '3.92 HDFC Bank Limited',
                    '2.74 Kotak Mahindra Bank LTD',
                    '2.25 Hindustan Unliever ltd'
                ],
                datasets: [{
                    data: [25, 24, 20, 20, 19],
                    borderWidth: 0
                }]
            },
            options: {
                plugins: {
                    legend: {
                        align: 'center',
                        position: 'right',
                        labels: {
                            boxWidth: 15
                        }
                    },
                    subtitle: {
                        display: false,
                        text: '% UnderWeight',
                    }
                }
            }
        })
    </script>

</body>

</html>
